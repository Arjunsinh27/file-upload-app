<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure File Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen font-inter text-gray-800 dark:bg-gradient-to-br dark:from-gray-900 dark:to-gray-800 dark:text-gray-200">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-80 bg-white p-8 shadow-xl dark:bg-gray-800">
      <h1 class="text-2xl font-bold mb-8 text-blue-600 dark:text-blue-400">Secure File Manager</h1>
      <div class="mb-8">
        <h2 class="text-lg font-semibold mb-4">Upload File</h2>
        <div id="dropZone" class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center cursor-pointer hover:border-blue-500 transition">
          <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-2"></i>
          <p>Drag & drop or click to select</p>
        </div>
        <input type="file" id="fileInput" class="hidden">
        <button id="uploadButton" class="w-full bg-blue-500 text-white py-2 px-4 rounded mt-4 hover:bg-blue-600 transition">Upload</button>
        <progress id="progress" value="0" max="100" class="w-full mt-4 hidden"></progress>
        <p id="uploadStatus" class="mt-2 text-sm"></p>
      </div>
      <div class="flex items-center justify-between">
        <span>Dark Mode</span>
        <label class="relative inline-flex items-center cursor-pointer">
          <input type="checkbox" id="darkModeToggle" class="sr-only peer">
          <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
        </label>
      </div>
    </aside>
    
    <!-- Main Content -->
    <main class="flex-1 p-8">
      <h2 class="text-xl font-semibold mb-6">Your Files</h2>
      <div id="fileList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>
  </div>
  
  <!-- Toast Notification -->
  <div id="toast" class="fixed bottom-4 right-4 px-6 py-3 rounded-lg shadow-lg hidden"></div>
  
  <script src="script.js"></script>
</body>
</html>
